  <style>
    :root{ --page-header-h:110px; }
    @media (max-width:1024px){ :root{ --page-header-h:160px; } }
    @media (max-width:350px){ :root{ --page-header-h:145px; } }

    .hub-grid{
      width:100%;
      min-height:100vh;
      min-height:100dvh;
      background:#000;
      display:flex;
      flex-direction:column;
      padding-top:var(--page-header-h);
    }
    @media (min-width:1024px){
      .hub-grid{ flex-direction:row; padding-top:0; }
    }

    .hub-panel{
      flex:1;
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      cursor:pointer;
      min-height:420px;
      border-bottom:1px solid rgba(255,255,255,0.06);
      transition:all 0.85s cubic-bezier(0.23, 1, 0.32, 1);
      text-decoration:none;
    }
    @media (min-width:1024px){
      .hub-panel{
        border-bottom:none;
        border-right:1px solid rgba(255,255,255,0.06);
        min-height:0;
      }
      .hub-panel:hover{ flex:1.55; }
    }

    .hub-bg{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      filter:brightness(0.28) grayscale(0.2);
      transform:scale(1.02);
      transition:transform 1.3s ease, filter 1.3s ease;
      z-index:0;
    }
    .hub-panel:hover .hub-bg{
      transform:scale(1.12);
      filter:brightness(0.52) grayscale(0);
    }

    .hub-gradient{
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,0.05) 35%, rgba(0,0,0,0.95) 100%);
      z-index:5;
    }

    .hub-content{
      position:relative;
      z-index:10;
      padding:4rem 2rem 6rem 2rem;
      text-align:center;
    }

    .hub-line{
      width:1px;
      height:52px;
      background:var(--brand-gold);
      margin:0 auto 1.5rem;
      transition:height 0.4s ease;
      opacity:0.9;
    }
    .hub-panel:hover .hub-line{ height:85px; }

    .hub-kicker{
      font-size:0.62rem;
      text-transform:uppercase;
      letter-spacing:0.55em;
      color:rgba(255,255,255,0.55);
      margin-bottom:1.2rem;
    }

    .hub-title{
      font-family:'Playfair Display',serif;
      font-size:clamp(2rem, 4vw, 2.9rem);
      line-height:1.1;
      font-style:italic;
      margin-bottom:0.6rem;
      color:#fff;
    }

    .hub-sub{
      font-size:0.7rem;
      text-transform:uppercase;
      letter-spacing:0.45em;
      color:var(--brand-gold);
      font-weight:600;
      opacity:0.92;
    }

    .hub-disclaimer{
      font-size:0.55rem;
      color:rgba(255,255,255,0.32);
      margin-top:1.6rem;
      max-width:300px;
      margin-inline:auto;
      line-height:1.55;
      letter-spacing:0.05em;
      font-style:italic;
    }

    .split-content{position:relative}
    @media (min-width:1024px){
      .split-content{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:4rem;
        text-align:left;
      }
      .split-content::after{
        content:'';
        position:absolute;
        left:50%;
        top:0;
        bottom:0;
        width:1px;
        background:linear-gradient(to bottom, transparent, rgba(197,160,89,0.22), transparent);
      }
    }

    .disclosure-container{
      border:1px solid rgba(197,160,89,0.15);
      background:rgba(255,255,255,0.01);
      padding:2.6rem;
    }
    .legal-notice-text{
      font-size:0.65rem;
      line-height:2.2;
      color:#555;
      text-align:justify;
      text-transform:uppercase;
      letter-spacing:0.12em;
    }
    .lang-divider{
      height:1px;
      width:40px;
      background:rgba(197,160,89,0.3);
      margin:1.5rem 0;
    }

    @media (max-width:768px){
      .hub-content{ padding:3.5rem 1.5rem 5rem 1.5rem; }
      .hub-title{ font-size:clamp(1.9rem, 8vw, 2.7rem); }
      .hub-kicker{ font-size:0.58rem; }
      .hub-sub{ font-size:0.65rem; }
    }
  </style>
</head>
