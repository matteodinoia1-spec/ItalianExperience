<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Travel | Italian Experience</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&family=Great+Vibes&family=Montserrat:wght@700;900&display=swap');

:root{
  --brand-gold:#c5a059;
  --brand-obsidian:#080808;
  --it-green:#008C45;
  --it-red:#CD212A;
}

*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--brand-obsidian);color:#fff;font-family:'Inter',sans-serif;overflow-x:hidden}

.brand-font{font-family:'Playfair Display',serif}

/* HEADER */
.glass-header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:110px;
  padding:0 4rem;
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:9999;
  transition:all 0.4s ease;
}

.glass-header.scrolled{
  height:90px;
  background:rgba(15,15,15,0.45);
  backdrop-filter:blur(40px);
}

.pure-logo{
  display:flex;
  align-items:baseline;
  gap:12px;
}

.font-it{
  font-family:'Great Vibes',cursive;
  color:var(--brand-gold);
}

.font-ex{
  font-family:'Montserrat',sans-serif;
  font-weight:900;
  color:var(--brand-gold);
  display:flex;
}

.nav-container{
  display:flex;
  align-items:center;
  gap:1rem;
}

.nav-link{
  font-size:0.65rem;
  text-transform:uppercase;
  letter-spacing:0.25em;
  opacity:0.7;
  transition:0.25s;
}

.nav-link:hover{
  opacity:1;
  color:var(--brand-gold);
}

.dropdown{
  position:relative;
}

.dropdown-menu{
  position:absolute;
  top:100%;
  right:0;
  min-width:220px;
  background:#0a0a0a;
  opacity:0;
  visibility:hidden;
  transition:0.3s;
  padding:1rem 0;
}

.dropdown:hover .dropdown-menu{
  opacity:1;
  visibility:visible;
}

.dropdown-item{
  display:block;
  padding:0.6rem 1.4rem;
  font-size:0.6rem;
  text-transform:uppercase;
  letter-spacing:0.15em;
  opacity:0.6;
}

.dropdown-item:hover{
  opacity:1;
  color:var(--brand-gold);
}

/* MOBILE */
#central-menu-btn{
  display:none;
  background:none;
  border:none;
  color:var(--brand-gold);
}

@media (max-width:1024px){

  .nav-container{
    display:none;
  }

  #central-menu-btn{
    display:block;
  }

  .glass-header{
    height:90px;
    padding:0 1.5rem;
  }
}
</style>
</head>

<body>

<nav class="glass-header" id="main-header">

<a href="../">
<div class="pure-logo">
<span class="font-it text-[60px]">Italian</span>
<div class="font-ex text-[30px]" data-text="EXPERIENCE"></div>
</div>
</a>

<button id="central-menu-btn">Menu</button>

<div class="nav-container">

<a href="../" class="nav-link">Home</a>

<div class="dropdown">
<a href="./" class="nav-link">Travel</a>
<div class="dropdown-menu">
<a href="./bespoke/" class="dropdown-item">Bespoke</a>
<a href="./gapyear/" class="dropdown-item">Gap Years</a>
<a href="./culinary/" class="dropdown-item">Culinary Academy</a>
</div>
</div>

<div class="dropdown">
<a href="../recruitment/" class="nav-link">Recruitment</a>
<div class="dropdown-menu">
<a href="../recruitment/employer/" class="dropdown-item">Employer</a>
<a href="../recruitment/candidate/" class="dropdown-item">Candidate</a>
</div>
</div>

<div class="dropdown">
<a href="../flavors/" class="nav-link">Flavors</a>
<div class="dropdown-menu">
<a href="../flavors/for-your-home/" class="dropdown-item">For your home</a>
<a href="../flavors/for-your-business/" class="dropdown-item">For your business</a>
<a href="../flavors/aziende-italiane/" class="dropdown-item">Aziende Italiane</a>
</div>
</div>

<a href="../estates/" class="nav-link">Estates</a>
<a href="../contact/" class="nav-link">Contact</a>

</div>
</nav>

<header class="h-screen flex items-center justify-center text-center relative">
<div class="absolute inset-0 bg-cover bg-center"
style="background-image:url('https://images.unsplash.com/photo-1529260830199-42c24126f198?auto=format&fit=crop&q=80&w=1920'); filter:brightness(0.4);">
</div>

<div class="relative z-10 px-6">
<h3 class="text-[#c5a059] italic brand-font text-2xl mb-6">
A Curated Narrative
</h3>

<h1 class="brand-font text-6xl md:text-8xl leading-[0.9]">
The Italian<br><span class="italic font-light">Travel.</span>
</h1>

<p class="mt-8 text-sm tracking-[0.4em] uppercase text-slate-400">
Strategic personal projects across the Mediterranean landscape.
</p>
</div>
</header>

<script>
document.addEventListener("DOMContentLoaded",function(){

document.querySelectorAll('.font-ex').forEach(ex=>{
const text=ex.getAttribute('data-text')||'';
ex.innerHTML=text.split('').map(c=>`<span>${c}</span>`).join('');
});

const header=document.getElementById('main-header');
window.addEventListener('scroll',()=>{
if(window.scrollY>50){
header.classList.add('scrolled');
}else{
header.classList.remove('scrolled');
}
});

});
</script>

</body>
</html>
